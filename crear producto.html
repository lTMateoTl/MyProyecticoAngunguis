<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Registrarse Producto Nuevo</title>
<LINK REL=StyleSheet HREF="bootstrap.css" TYPE="text/css" MEDIA=screen>
<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="jumbotron">
<div class="container">
<p>&nbsp;</p>
<h2 align="center">Formulario Registrar Producto Nuevo</h2>
<table width="200" border="1" align="center" class="table table-striped sombra">
<form id="form1" name="form1" method="post" action="">
  <tr >
    <td>Codigo:</td>
    <td>
    <div class="form-group">
      <label for="identidad"></label>
      <span id="sprytextfield1">
      <input type="text" name="codigo2" id="codigo2"  class="form-control" />
      <span class="textfieldRequiredMsg">A value is required.</span></span></div>
 </td>
  </tr>
  <tr class="danger">
    <td>Nombre:</td>
    <td>
     <div class="form-group">
      <label for="nombre"></label>
      <span id="sprytextfield2">
      <input type="text" name="nombre" id="nombre" class="form-control" />
      <span class="textfieldRequiredMsg">A value is required.</span></span></div>
    </td>
  </tr>
  <tr>
    <td>Marca:</td>
    <td>
     <div class="form-group">
      <label for="apellido"></label>
      <span id="sprytextfield3">
      <input type="text" name="marca" id="marca" class="form-control" />
      <span class="textfieldRequiredMsg">A value is required.</span></span></div>
   </td>
  </tr>
  <tr class="danger">
    <td>Tamaño:</td>
    <td>
     <div class="form-group">
      <label for="direccion"></label>
      <span id="sprytextfield4">
      <input type="text" name="tamano" id="tamano" class="form-control" />
      <span class="textfieldRequiredMsg">A value is required.</span></span></div>
   </td>
  </tr>
  <tr>
    <td>Cantidad:</td>
    <td>
     <div class="form-group">
      <label for="telefono"></label>
      <span id="sprytextfield5">
      <input type="text" name="telefono" id="telefono" class="form-control" />
      <span class="textfieldRequiredMsg">A value is required.</span></span></div>
    </td>
  </tr>
  <tr class="danger">
    <td>Precio Unitario:</td>
    <td>
     <div class="form-group">
      <label for="barrio"></label>
      <span id="sprytextfield6">
      <input type="text" name="barrio" id="barrio" class="form-control" />
      <span class="textfieldRequiredMsg">A value is required.</span></span></div>
 </td>
  </tr>
  <tr>
    <td>Descripción:</td>
    <td>
     <div class="form-group">
      <label for="ciudad"></label>
      <span id="sprytextfield7">
      <input type="text" name="ciudad" id="ciudad" class="form-control" />
      <span class="textfieldRequiredMsg">A value is required.</span></span></div>
   </td>
  </tr>



  <tr>
    <td>&nbsp;</td>
    <td>
      <label for="contrasena"></label>
      <input type="submit" name="Guardar" id="Guardar" value="Guardar datos" class="btn btn-danger"/>
   </td>
  </tr>
   </form>
</table>
</div>
</div>
<script type="text/javascript">
var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1", "none", {validateOn:["blur"]});
var sprytextfield2 = new Spry.Widget.ValidationTextField("sprytextfield2", "none", {validateOn:["blur"]});
var sprytextfield3 = new Spry.Widget.ValidationTextField("sprytextfield3", "none", {validateOn:["blur"]});

</script>
